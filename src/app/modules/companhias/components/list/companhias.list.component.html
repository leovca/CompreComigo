<div class="container">
    <div class="row">
        <div class="col s12">
            <md-card>
                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="companhia in vm.companhias"
                                  ng-click="vm.selecioneCampanhia(companhia.id)">
                        <div class="md-list-item-text">
                            <h3>{{::companhia.nome}}</h3>
                            <p>{{::companhia.cidade}}</p>
                        </div>
                        <md-button class="md-secondary md-icon-button" ng-click="doSecondaryAction($event)"
                                   aria-label="call">
                            <md-icon><i class="material-icons">build</i></md-icon>
                        </md-button>
                        <md-button class="md-secondary md-icon-button" ng-click="doSecondaryAction($event)"
                                   aria-label="call">
                            <md-icon><i class="material-icons">bug_report</i></md-icon>
                        </md-button>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-card>
        </div>
    </div>
</div>
