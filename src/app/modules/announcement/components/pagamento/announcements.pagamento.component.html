<md-list>
    <md-list-item ng-repeat="userPayment in vm.users" class="noright">
        <img alt="{{userPayment.name}}" ng-src="{{userPayment.photoURL}}" class="md-avatar"/>
        <p>{{userPayment.name}}</p>
        <md-input-container class="md-icon-float md-icon-right md-block">
            <label>Total a pagar</label>
            <input ng-model="userPayment.value" type="number" step="0.50">
        </md-input-container>
    </md-list-item>
</md-list>
<md-divider></md-divider>
<div class="row">
    <div class="col-xs-12 text-right value-total-payment">
        Total: R$ {{vm.getTotal()}}
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div layout="row" layout-align="center center">
            <md-button flex="100" ng-click="vm.save()" type="submit"
                       class="md-raised md-primary save-users-payment-button">
                Salvar Pagamento
            </md-button>
        </div>
    </div>
</div>
