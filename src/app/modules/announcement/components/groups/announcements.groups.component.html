<md-card md-theme-watch ng-repeat="group in vm.announcements">
    <md-card-title>
        <md-card-title-media>
            <div class="md-media-sm card-media">
                <img ng-src="{{group.user.photoURL}}" class="md-card-image" alt="{{group.user.name}}">
            </div>
        </md-card-title-media>
        <md-card-title-text>
            <span class="md-subhead"><strong>{{group.user.name}}</strong> esta procurando algu√©m para {{group.title}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="vm.showGroup(group)"><md-icon class="material-icons">check</md-icon>Detalhes</md-button>
    </md-card-actions>
</md-card>
