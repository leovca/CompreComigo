<md-card md-theme-watch ng-repeat="group in vm.groups">
    <md-card-title>
        <md-card-title-media>
            <div class="md-media-sm card-media">
                <img ng-src="{{group.photo}}" class="md-card-image" alt="{{group.ownerName}}">
            </div>
        </md-card-title-media>
        <md-card-title-text>
            <span class="md-subhead"><strong>{{group.ownerName}}</strong> {{group.title}} {{group.message}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
        <md-button><md-icon class="material-icons">share</md-icon>Indicar</md-button>
        <md-button ui-sref="modules.announcements.chat"><md-icon class="material-icons">check</md-icon>Entrar no chat</md-button>
    </md-card-actions>
</md-card>
