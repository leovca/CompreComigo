<md-card>
    <md-card-content>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <md-input-container class="md-icon-float md-block">
                    <label>Titulo</label>
                    <input type="text" ng-model="vm.announcement.title" required/>
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <md-input-container class="md-icon-float md-block">
                    <label>Descrição</label>
                    <textarea ng-model="vm.announcement.description" md-maxlength="300" rows="5" md-select-on-focus required></textarea>
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <md-radio-group layout="row" ng-model="vm.announcement.visibility">
                    <md-radio-button ng-value="0" class="md-primary">Público</md-radio-button>
                    <md-radio-button ng-value="1" class="md-primary">Privado</md-radio-button>
                </md-radio-group>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="vm.save()" flex="100" type="submit" class="md-raised md-primary save-announcement-button" id="save-announcement-button">
                        Salvar
                    </md-button>
                </md-card-actions>
            </div>
        </div>
    </md-card-content>
</md-card>
