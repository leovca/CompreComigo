<md-card md-theme-watch>
    <md-card-title>
        <md-card-title-media>
            <div class="md-media-sm card-media">
                <img ng-src="{{vm.currentAnnouncement.photo}}" class="md-card-image" alt="{{vm.currentAnnouncement.userName}}">
            </div>
        </md-card-title-media>
        <md-card-title-text>
            <span class="md-subhead"><strong>{{vm.announcement.userName}}</strong> {{vm.currentAnnouncement.title}} {{vm.currentAnnouncement.message}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
        <md-button><md-icon class="material-icons">share</md-icon>Indicar</md-button>
        <md-button ui-sref="modules.announcements.show"><md-icon class="material-icons">check</md-icon>Participar</md-button>
    </md-card-actions>
</md-card>
