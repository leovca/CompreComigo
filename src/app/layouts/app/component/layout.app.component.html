<div layout="column" class="relative" layout-fill role="main">
    <ui-view name="sidenav"></ui-view>

    <div layout="column" class="relative" layout-fill>
        <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ui-sref="modules.announcements.new">
            <md-icon><i class="material-icons">add</i></md-icon>
        </md-button>
        <md-toolbar ng-show="!showSearch" class="md-whiteframe-3dp">
            <div class="md-toolbar-tools">
                <md-button ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <md-icon><i class="material-icons">menu</i></md-icon>
                </md-button>
                <h3>
                    Pague Comigo
                </h3>
                <span flex></span>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
                <ui-view name="tabs"></ui-view>
            </div>
        </md-toolbar>
        <md-toolbar class="md-hue-1" ng-show="showSearch">
            <div class="md-toolbar-tools">
                <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                    <ng-md-icon icon="arrow_back"></ng-md-icon>
                </md-button>
                <h3 flex="10">
                    Back
                </h3>
                <md-input-container md-theme="input" flex>
                    <label>&nbsp;</label>
                    <input ng-model="search.who" placeholder="enter search">
                </md-input-container>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>

        </md-toolbar>
        <md-content flex md-scroll-y>
            <ui-view layout="column" layout-fill layout-padding>
                <div class="inset" hide-sm></div>


            </ui-view>
        </md-content>
    </div>

</div>
